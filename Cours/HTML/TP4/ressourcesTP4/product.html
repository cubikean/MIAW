<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/stylesheets/reset.css" />
    <link rel="stylesheet" href="./assets/stylesheets/style.css" />

    <title>Products</title>
  </head>
  <body class="products">
    <header>
      <p><i class="fa-solid fa-arrow-left burger"></i></p>
      <a href="#" class="title"><h1>Woman, Dresses</h1></a>
      <ul class="list">
        <li>
          <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
        </li>
      </ul>
    </header>
    <nav>
      <p class="btn-more"><a href="">Add to wishlist</a></p>
      <p class="btn"><a href="">Add to cart</a></p>
    </nav>
    <main>
      <section>
        <article>
          <img src="./img/product/img.png" alt="" />
          <div class="article_description">
            <h2>Elegant Pink Dresses</h2>
            <p class="btn"><a href="">$605,00</a></p>
          </div>
        </article>
      </section>
      <section class="description">
        <div class="description_item">
          <i class="fa-solid fa-plus"></i>
          <h2>Description</h2>
        </div>
      </section>
      <section class="couleurs">
        <h2>Colour:</h2>
        <p>Choose a colour for item</p>
        <div class="couleurs_block">
          <p class="couleurs_block_pink active">
            <i class="fa-regular fa-circle-check"></i>
          </p>
          <p class="couleurs_block_magenta">
            <i class="fa-regular fa-circle-check"></i>
          </p>
          <p class="couleurs_block_gray">
            <i class="fa-regular fa-circle-check"></i>
          </p>
        </div>
        <hr />
        <h2>Size:</h2>
        <p>Size available for this item</p>
        <div class="couleurs_size">
          <p>6</p>
          <p class="active">8</p>
          <p>10</p>
          <p>12</p>
          <p>14</p>
        </div>
      </section>
      <section>
        <p class="btn-more"><a href="#">Add to Cart</a></p>
      </section>
      <section class="share">
        <h2>SHARE ON</h2>
        <div class="share_social">
          <div class="share_social_item">
            <p class="twitter">
              <i class="fa-brands fa-twitter"></i>
            </p>
            <p class="share_social_item_value">205</p>
          </div>
          <div class="share_social_item">
            <p class="facebook">
              <i class="fa-brands fa-facebook-f"></i>
            </p>
            <p class="share_social_item_value">332</p>
          </div>
          <div class="share_social_item">
            <p class="pinterest">
              <i class="fa-brands fa-pinterest-p"></i>
            </p>
            <p class="share_social_item_value">112</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
